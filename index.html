<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERTOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>PASSWORD GENERATOR</h2>
        </div>
        <div class="display">
            <input type="text" id="pass-input" placeholder="Password" id="" disabled>
            <button id="copy">Copy</button>
        </div>
        <div class="setting">
            <label for="" class="length">Length</label>
            <input type="number" id="lengthnum" value="10" min="5" max="20" step="1">
        </div>
        <div class="setting">
            <label for="" class="uppercase-label">UpperCase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
            <label for="" class="lowercase-label">LowerCase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label for="" class="numbers-label">Numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
            <label for="" class="symbols-label">Symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>
        <div class="generate-btn">
            <button id="generate">Generate</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
